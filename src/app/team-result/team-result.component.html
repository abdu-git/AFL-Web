        <li *ngFor ="let game of games">
            <p class="homeT"><strong> Home Team</strong> <br>{{game.hteam}}</p>
            <p class="score"><strong> Score </strong><br>{{game.hscore}}-{{game.ascore}}</p>
            <p class="awayT"><strong> Away Team</strong> <br>{{game.ateam}}</p>
            <p class="winT"><strong> Winner </strong><br>{{game.winner}}</p>
        </li>
    </ul>
</div>
