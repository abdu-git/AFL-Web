
<!-- venues -->
<div class="container">   
    <div class="row" *ngIf = "team">
        <div id="result" class="col-sm-6 mr-2 mb-2" *ngFor ="let game of games">
            <p><strong>Venue</strong> <br>{{game.venue}}</p>
        </div>
    </div>
</div>

<!-- prediction table -->
<div class="container" *ngIf = "team">
    <table class="table text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col" >Home Team</th>
                <th scope="col" >Away Team</th>
                <th scope="col" >Tip</th>
                <th scope="col" >Source</th>
            </tr>
        </thead>

        <tr *ngFor="let t of tips">
            <td>{{t.hteam}}</td>
            <td>{{t.ateam}}</td>
            <td>{{t.tip}}</td>
            <td>{{t.source}}</td>
        </tr>
    </table>
    <br><br>
</div>
