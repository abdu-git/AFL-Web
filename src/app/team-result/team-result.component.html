<div class="container">
    
    <div class="row" *ngIf = "team">
        <div id="result" class="col-sm-6 mr-2 mb-2" *ngFor ="let game of games">
            <p><strong> Home Team</strong> <br>{{game.hteam}}</p>
            <p><strong> Score </strong><br>{{game.hscore}}-{{game.ascore}}</p>
            <p><strong> Away Team</strong> <br>{{game.ateam}}</p>
            <br>
            <p><strong> Winner </strong><br>{{game.winner}}</p>
        </div>
    </div>
</div>

<div class="container" *ngIf = "team">
    <table class="table text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col" >Home Team</th>
                <th scope="col" >Away Team</th>
                <th scope="col" >Tip</th>
                <th scope="col" >Source</th>
            </tr>
        </thead>

        <tr *ngFor="let t of tips">
            <td>{{t.hteam}}</td>
            <td>{{t.ateam}}</td>
            <td>{{t.tip}}</td>
            <td>{{t.source}}</td>
        </tr>
    </table>
    <br><br>
</div>
