<div class="container text-center">
        <h2>Select Team</h2> 
        <div class="row">
            <div id="teamE" class="col-sm-2 mr-2 mb-2" *ngFor="let team of teams" (click)="onSelect(team)">
                <!-- <img src="https://squiggle.com.au/{{team.logo}}"> -->
                <img class="mw-100" src="https://squiggle.com.au/{{team.logo}}" alt="Max-width 100%">
            </div>
        </div>
    <app-team-result [team]="selectedTeam"></app-team-result>
</div>
