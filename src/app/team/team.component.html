<!--Teams list-->
<div id="TeamDiv">
    <h2>My Teams</h2>
    <ul>
        <li class="items" *ngFor="let team of teams" (click)="onSelect(team)">
            <span>{{team.id}} </span>{{team.name}} <img src="https://squiggle.com.au/{{team.logo}}">
        </li>
    </ul>
    <app-team-result [team]="selectedTeam"></app-team-result>
</div>
